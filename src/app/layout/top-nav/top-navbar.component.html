<div id="navbar" class="bg-white px-3 sticky-top">
   <div class="d-flex justify-content-between align-items-center text-center py-2">
      <div class="d-flex align-items-center">
         <div *ngIf="isMoreMenu" class="pe-2" id="main-content" (click)="openMenu()">
            <i class="fa-solid fa-bars fa-lg"></i>
         </div>
         <div *ngIf="!isMoreMenu" class="pe-2" (click)="backbtn()">
            <i class="fa-solid fa-arrow-left-long fa-lg"></i>
         </div>
         <ion-img (click)="toRedirect('home')" style="width: 32px; height: 32px;"
            src="./assets/proverne_logo.png"></ion-img>
         <p class="fs-3 fw-bolder ms-2">{{title}}</p>
      </div>
      <div>
         <span *ngIf="!isUser" class="fs-3 fw-bolder" (click)="toRedirect('login')">Login</span>
         <span *ngIf="isUser" class="fs-3 fw-bolder" (click)="logOut()">Logout</span>
      </div>
   </div>
</div>

<ion-menu contentId="main-content">

      <div class="tnpd01 p-3">

         <span class="fs-3 fw-bold">Menu</span>
      </div>
      <div class="px-3 bg-color" style="overflow-y: scroll;">
         <ion-grid class="pt-2">
            <div *ngFor="let acl of aclData.acl">
               <div *ngIf="acl.accessIdentifier === 'Airwaybill.Airwaybill.Manage Airway Bills.*' && acl.canAccess">
                  <ion-row class="py-2" (click)="toRedirect('openairwaybill')">
                     <ion-col class="me-2 text-center" size="1"><i
                           class="fa-solid fa-file-contract fa-lg"></i></ion-col>
                     <ion-col size="auto" class="ms-2 fs-2">View Air Waybill</ion-col>
                  </ion-row>
               </div>
               <div *ngIf="acl.accessIdentifier === 'Airwaybill.Airwaybill.Airway Bill Tracking.*' && acl.canAccess">
                  <ion-row class="py-2 my-2" (click)="toRedirect('trackairwaybill')">
                     <ion-col class="me-2 text-center" size="1"><i
                           class="fa-solid fa-money-bill-trend-up fa-lg"></i></ion-col>
                     <ion-col size="auto" class="ms-2 fs-2">Track Air Waybill</ion-col>

                     <ion-col size="auto" class="ms-2 fs-2">View Flight</ion-col>
                  </ion-row>
               </div>
